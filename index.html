<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="big row  center ">
      <div class="user-page center">
        <img class="user-img" src="img/iro.svg" alt="girl">
        <div class="descrip">
          <h2 class="title">Letâ€™s get you set up</h2>
          <p class="txt">Itshould only take a couple of minutes
            to pair with your watch</p>
        </div>
        <img class="next" src="img/icon-next.svg" alt="icon-next">
      </div>

      <div class="inputs align-center center ">
        <form action="" class="name">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Name">
        </form>


        <form action="" class="date">
          <label for="date">Date</label>
          <input type="date" name="date" id="date" placeholder="Date">
        </form>


        <form action="" class="mail">
          <label for="mail">Email</label>
          <input type="email" name="mail" id="mail" placeholder="Email">
        </form>


        <form action="" class="mobile">
          <label for="number">Mobile</label>
          <input type="number" name="number" id="number" placeholder="number">
        </form>

        <form action="" class="id">
          <label for="id">Coustimer ID</label>
          <input type="number" name="number" id="id" placeholder="number">
        </form>

      </div>
    </div>
  </div>
</body>

</html>
